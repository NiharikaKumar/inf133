    <div class="form-container">
      <form>
        <label for="f-name"></label>First Name *</label>
        <input type="text" id="f-name" name="f-name" required>
        <br>
        
        <label for="l-name"></label>Last Name</label>
        <input type="text" id="l-name" name="l-name">

        <input type="email" id="e-mail" name="e-mail" required>
        <br>

        <label for="subject"></label>Subject</label>
        <input type="text" id="subject" name="subject">
        <br>

        <label for="message"></label>Message *</label>
        <input type="text" id="message" name="message" required>
        <br>

        <button type="send">Send</button>
      </form>
